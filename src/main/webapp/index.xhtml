<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="height: 100%">
        <div class="container" style="height: 100%; width: 100%">
        <h:form id="logForm">
            <p:dataTable id="faultTable" var="line" value="#{mbLog.fileContent}" style="height: 100%; width: 100%" 
                         scrollable="true" scrollHeight="600" emptyMessage="">
                <f:facet name="header">
                    Log file
                </f:facet>
                <p:ajax event="filter" update="faultTable :logForm" />
                <p:column filterBy="#{line}" filterMatchMode="contains" filterStyle="width: 200px;">
                    <h:outputText value="#{line}" />
                </p:column>
            </p:dataTable>
        </h:form>
        </div>
           
        
        
    </h:body>
</html>
